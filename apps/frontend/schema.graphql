type Field {
  constraint: JSON
  defaultValue: JSON
  display: Boolean
  id: ID!
  name: String!
  type: FieldType!
}

enum FieldType {
  autoIncrement
  createdAt
  id
  number
  string
  updatedAt
}

type Form {
  description: String
  fields: JSON
  id: ID!
  name: String!
}

scalar JSON

type Query {
  table(id: ID!): Table
  tables: [Table!]
}

type Table {
  forms: [Form]
  id: ID!
  name: String!
  recordsCount: Int!
  schema: [Field!]!
  viewData(viewId: ID): ViewData
  views: [View!]!
}

type View {
  aggregate: JSON
  color: JSON
  filter: JSON
  id: ID!
  name: String!
  sort: JSON
  type: ViewType!
}

type ViewData {
  aggregate: JSON
}

enum ViewType {
  grid
}
