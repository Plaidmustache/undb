type Field {
  constraint: JSON
  id: ID!
  name: String!
  type: FieldType!
}

enum FieldType {
  autoIncrement
  createdAt
  id
  number
  string
  updatedAt
}

scalar JSON

type Query {
  table(id: ID!): Table
  tables: [Table!]
}

type Table {
  id: ID!
  name: String!
  recordsCount: Int!
  schema: [Field!]!
  views: [View!]!
}

type View {
  aggregate: JSON
  color: JSON
  filter: JSON
  id: ID!
  name: String!
  sort: JSON
  type: ViewType!
}

enum ViewType {
  grid
}
