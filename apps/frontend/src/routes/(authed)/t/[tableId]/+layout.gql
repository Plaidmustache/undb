query GetTableQuery($tableId: ID!, $viewId: ID) {
  table(id: $tableId) {
    id
    name
    baseId
    schema {
      id
      name
      type
      defaultValue
      display
      constraint
      option
    }

    views {
      id
      name
      type
      isDefault
      option {
        showSystemFields
      }
      filter
      color
      sort
      aggregate
      fields
    }

    forms {
      id
      name
      description
      fields
    }

    viewData(viewId: $viewId) {
      aggregate
    }

    rls {
      id
      name
      allow
      enabled
      subject
      action
      condition
      updateCondition
    }

    recordsCount
  }
}
